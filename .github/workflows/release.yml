name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/SplituxFacepunch.csproj

    - name: Build
      run: dotnet build src/SplituxFacepunch.csproj -c Release --no-restore

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SplituxFacepunch
        path: src/bin/Release/net472/SplituxFacepunch.dll
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: src/bin/Release/net472/SplituxFacepunch.dll
        generate_release_notes: true
